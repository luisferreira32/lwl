run:
  concurrency: 4
  timeout: 5m
linters-settings:
  misspell:
    locale: US
  nakedret:
    max-func-lines: 0
  revive:
    ignoreGeneratedHeader: false
    severity: warning
    confidence: 0.8
    errorCode: 0
    warningCode: 0
    # https://github.com/mgechev/revive
    rules:
      - name: atomic
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: early-return
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: range
      - name: redefines-builtin-id
      - name: receiver-naming
      - name: superfluous-else
      - name: time-naming
      - name: unexported-return
      - name: unreachable-code
      - name: unused-parameter
      - name: var-naming
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - dupImport # https://github.com/go-critic/go-critic/issues/845
linters:
  enable:
    # https://golangci-lint.run/usage/linters/
    # default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # additional linters
    - bodyclose
    - errorlint
    - exportloopref
    - forcetypeassert
    - gochecknoinits
    - gocritic
    - gofmt
    - goimports
    - gosec
    - misspell
    - nakedret
    - noctx
    - revive
    - sqlclosecheck
    - unparam
    - wastedassign
    - depguard
    - rowserrcheck
issues:
  exclude-use-default: false
